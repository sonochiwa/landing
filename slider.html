<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slider.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div id="slide-1" value="0" class="slide">SLIDE 1</div>
                <div id="slide-2" value="1" class="slide">SLIDE 2</div>
                <div id="slide-3" value="2" class="slide">SLIDE 3</div>
                <div id="slide-4" value="3" class="slide">SLIDE 4</div>
                <div id="slide-5" value="4" class="slide">SLIDE 5</div>
                <div id="slide-6" value="5" class="slide">SLIDE 6</div>
                <div id="slide-7" value="6" class="slide">SLIDE 7</div>
                <div id="slide-8" value="7" class="slide">SLIDE 8</div>
                <div id="slide-9" value="8" class="slide">SLIDE 9</div>
                <div id="slide-10" value="9" class="slide">SLIDE 10</div>
            </div>
        </div>
        <div class="dots">
            <div class="dot" value="0" onclick="goToDot(this)"></div>
            <div class="dot" value="1" onclick="goToDot(this)"></div>
            <div class="dot" value="2" onclick="goToDot(this)"></div>
            <div class="dot" value="3" onclick="goToDot(this)"></div>
            <div class="dot" value="4" onclick="goToDot(this)"></div>
            <div class="dot" value="5" onclick="goToDot(this)"></div>
            <div class="dot" value="6" onclick="goToDot(this)"></div>
            <div class="dot" value="7" onclick="goToDot(this)"></div>
            <div class="dot" value="8" onclick="goToDot(this)"></div>
            <div class="dot" value="9" onclick="goToDot(this)"></div>

        </div>
        <div class="btns">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>

    </div>
    <script src="js/slider.js"></script>
</body>

</html>
