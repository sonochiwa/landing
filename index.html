<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__top">
                    <div class="logo">
                        <div class="logo__cube"></div>
                        <div class="logo__text"></div>
                    </div>
                    <div class="auth">
                        <div class="auth__ico"></div>
                        <p class="auth__text">Login</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <main class="main">
            <section class="get-in-touch">
                <div class="container">
                    <div class="get-in-touch__inner">
                        <h2 class="h2-heading">
                            Get In Touch
                        </h2>
                        <p class="primary-text get-in-touch__primary-text">Have questions about Noble or just want to
                            say hello? <br>
                            Drop us a line and a member of our team will getback to you shortly.</p>
                        <form class="get-in-touch__form" action="#get-in-touch-form">
                            <input class="get-in-touch__input" type="text" placeholder="Name">
                            <input class="get-in-touch__input" type="text" placeholder="Venue Name">
                            <div class="get-in-touch__inputs">
                                <input class="get-in-touch__input" type="text" placeholder="Venue City">
                                <input class="get-in-touch__input" type="text" placeholder="State City">
                            </div>
                            <input class="get-in-touch__input" type="text" placeholder="Email">
                            <input class="get-in-touch__input" type="text" placeholder="Subject">
                            <textarea class="get-in-touch__area" name="" id="" placeholder="Message"></textarea>
                            <button class="get-in-touch__btn">Send</button>
                        </form>
                        <p class="get-in-touch__dl-text">
                            DOWNLOAD OUR APP
                        </p>
                        <div class="get-in-touch__apps">
                            <a href="https://www.apple.com/ru/app-store/" class="get-in-touch__appstore"
                                target=_blank></a>
                            <a class="get-in-touch__googleplay" href="https://play.google.com/store/apps?hl=ru&gl=US"
                                target=_blank>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <div class="footer__notab"></div>
                        </li>
                        <li class="footer__item">
                            <p class="footer__email">Contact us:<br>
                                <a class="footer__link" href="mailto:support@notab.com">
                                    support@notab.com
                                </a>
                            </p>
                        </li>
                        <li class="footer__item">
                            <p class="footer__copyright">© 2020 - NoTab®</p>
                        </li>
                    </ul>
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a class="footer__link" href="#terms-to-use">Terms to use</a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link" href="#privacy-policy">Privacy policy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
